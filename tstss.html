<script type="text/javascript">
    $("input[type=\"checkbox\"], input[type=\"radio\"]").not("[data-switch-no-init]").bootstrapSwitch({
        handleWidth:25,
        labelWidth:22,
        onInit:function(){
            if($(this).closest(".bootstrap-switch").hasClass("bootstrap-switch-off")){
                $(this).closest(".bootstrap-switch").addClass("greybg");
                $(this).removeAttr("checked");
            }else{
                $(this).closest(".bootstrap-switch").removeClass("greybg");
                $(this).attr("checked","true");
            }
        },
        onSwitchChange:function(){

            if($(this).closest(".bootstrap-switch").hasClass("bootstrap-switch-off")){
                $(this).closest(".bootstrap-switch").addClass("greybg");
                $(this).removeAttr("checked");
            }else{
                $(this).closest(".bootstrap-switch").removeClass("greybg");
                $(this).attr("checked","true");
            }

            $this = $(this);
            var colvalue = 0,
                    userId = '10008';

            if ($this.attr('name') == 'wx[]') {
                var chkopt = $(":checkbox[name='wx[]']:checked"),
                        type = 'wx';
                if (chkopt.length > 0) {
                    $.each(chkopt, function(k, v){
                        colvalue += parseInt($(v).val());
                    });
                }
            } else {
                var chkopt = $(":checkbox[name='sms[]']:checked"),
                        type = 'sms';
                if (chkopt.length > 0) {
                    $.each(chkopt, function(k, v){
                        colvalue += parseInt($(v).val());
                    });
                }
            }
            $.get("notify.php?act=doNoticeManage", {user_id: userId, type: type, colvalue: colvalue});

        }
    });


</script>
